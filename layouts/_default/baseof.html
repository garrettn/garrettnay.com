<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Webpage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>
      <h1><a href="{{ .Site.BaseURL  }}">{{ .Site.Title  }}</a></h1>
    </header>
    <main role="main">
      {{ block "main" .  }}
      {{ end  }}
    </main>
  </body>
</html>
