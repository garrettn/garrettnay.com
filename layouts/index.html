{{ partial "top.html" . }}

<h1>Posts</h1>
{{ range .Data.Pages }}
<article>
  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <p>
      Published on <time datetime="{{ .Date }}">{{ dateFormat "2 Jan 2006" .Date }}</time>
    </p>
  </header>
  <p>{{ .Summary }}</p>
</article>
{{ end }}

{{ partial "bottom.html" . }}
