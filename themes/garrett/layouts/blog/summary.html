<article>
  <header>
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p>
      Published on
      <time datetime="{{ .Date }}">{{ .Date.Format "2 Jan 2006" }}</time>
      in
      {{ range first 1 .Params.categories  }}
      <a href="/categories/{{ lower . }}">{{ . }}</a>
      {{end}}
    </p>
  </header>
  {{ .Summary }}
  <footer>
    <p><a href="{{ .Permalink }}">Read more</a></p>
  </footer>
</article>
